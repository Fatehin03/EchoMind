<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind AI | Voice Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
        .mic-active { animation: pulse-border 1.5s infinite; }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px rgba(168, 85, 247, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(168, 85, 247, 0); }
        }
    </style>
</head>
<body class="bg-[#050505] text-slate-300 min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="max-w-3xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-black text-white mb-4 tracking-tighter">Echo<span class="text-purple-500">Mind</span></h1>
            <p class="text-slate-500 uppercase tracking-[0.2em] text-xs font-bold">Real-Time NLP Voice Processor</p>
        </div>

        <div class="bg-[#0f0f0f] border border-slate-800 rounded-3xl p-8 glow">
            <div class="flex justify-between items-center mb-6">
                <div id="statusTag" class="px-3 py-1 rounded-full bg-slate-800 text-[10px] font-bold uppercase tracking-widest text-slate-400">System Ready</div>
                <div id="sentimentEmoji" class="text-2xl">ðŸ˜¶</div>
            </div>

            <div id="transcript" class="min-h-[150px] text-xl text-slate-400 italic mb-8 leading-relaxed">
                Click the microphone and start speaking...
            </div>

            <div class="flex flex-col items-center gap-6">
                <button id="micBtn" class="w-20 h-20 bg-purple-600 hover:bg-purple-500 text-white rounded-full flex items-center justify-center transition-all duration-300 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 group-hover:scale-110 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                    </svg>
                </button>
                <p class="text-xs text-slate-600 font-medium">WEBSPEECH ENGINE ACTIVE</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
